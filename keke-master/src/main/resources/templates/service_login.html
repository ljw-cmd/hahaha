<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/e-commerce_login.css">
     <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="headder-top">
        <div class="width1200 headder-top-content">
           <li class="font-a">没有账号????</li>
               <li class="font-aqua"><a class=" font-aqua" href="redirect?page=service_register.html">立即注册</a></li>
        </div>
    </div>
    <ul class="content width1200">
        <ul class="xinda-logo">
            <li>
                <img src="./images/logo.png" alt="">
            </li>
        </ul>

        <ul class="main">
            <ul class="input">
            
                <div class="layui-form-item">
                	<div class="layui-input-block">
                    <input class="cellphone" type="text" placeholder="请输入登录账号" maxlength=11>
                    </div>
                </div>
                <div class="layui-form-item">
                	<div class="layui-input-block">
                    <input class="password" type="password" placeholder="请输入密码">
                    </div>
                </div>
                 <div class="layui-form-item">
                	<div class="layui-input-block">
                    <input type="text" class="code" placeholder="请输入验证码">
                    <img onclick="imgChange()" class="img" src="imgGetCode" />
                    <!-- <img src="./images/code.png" alt=""> -->
                    </div>
                </div>
                     <a href="redirect?page=service_findpassword">忘记密码?</a>                 
                <div class="layui-form-item">
                	<div class="layui-input-block">
                     <p class="login-btn font-aqua">立即登录</p>
                    </div>
                </div>
              
            
            </ul>
           
        </ul>
    </ul>
    <script src="./js/service_login.js"></script>
       <script src="https://www.layuicdn.com/layui/layui.js"></script>
</body>

</html>
