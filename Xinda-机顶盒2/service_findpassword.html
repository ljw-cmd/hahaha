<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/public.css">
     <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css">
    <link rel="stylesheet" href="./css/e-commerce_register.css">
</head>

<body>
    <div class="headder-top">
        <div class="width1200 headder-top-content">
            <li class="font-aqua"><a class=" font-aqua" href="service_login.html">返回登录</a></li>
        </div>
    </div>
    <ul class="content width1200">
        <ul class="xinda-logo">
            <li>
                <img src="./images/logo.png" alt="">
            </li>
           
        </ul>
      
        <ul class="main">
            <ul class="input">
                 <div class="layui-form-item">
                	<div class="layui-input-block">
                    <input class="loginId" type="text" placeholder="请输入手机号" maxlength=11>
                    </div>
                </div>
                  <div class="layui-form-item">
                	<div class="layui-input-block">
                    <input type="text" class="code" placeholder="请输入验证码">
                    <img onclick="imgChange()" class="img" src="imgGetCode" />
                    </div>
                </div>
                <div class="layui-form-item">
                	<div class="layui-input-block">
                     <input class="password1" type="password" placeholder="请输入新密码">
                    </div>
                </div>
                 <div class="layui-form-item">
                	<div class="layui-input-block">
                    <input class="password2" type="password" placeholder="请确认新密码">
                    </div>
                </div>
                  <div class="layui-form-item">
                  <div class="layui-input-block">
                    <p class="login-btn font-aqua">确认修改</p>
                  </div>
                </div>
            </ul>
            <ul class="register">
    <!--            <li class="font-aqua"><a class=" font-aqua" href="service_login.html">返回登录</a></li>-->
            </ul>
        </ul>
    </ul>
            <script src="./js/e-commerce_register.js"></script>
            <script src="https://www.layuicdn.com/layui/layui.js"></script>
</body>

</html>
